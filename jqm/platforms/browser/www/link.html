      <script>
          
      function mapview(a,b,c){
    var latlng=new google.maps.LatLng(a,b);
    var goption={
        zoom:c,
        center:latlng
    }; 
    var view = document.getElementById("mapview");
    view.style.width=$(window).width()-50+"px";
    view.style.height=$(window).height()-200+"px";
          
    var map=new google.maps.Map(view,goption);
    var marker = new google.maps.Marker({
        position:latlng,
        map:map
    }); 
      };   
      </script>
