<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="css/jquery.mobile-1.4.5.css" rel="stylesheet" type="text/css"/>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script src="js/jquery-1.11.3.js"></script> 
    <script>
    $( document ).on( "mobileinit", function() {
            $.mobile.defaultPageTransition='slide';
    }); 
    </script> 
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <script>
      
    $(document).ready(function(){
        $(".lnk").click(function(){
            var url=$(this).attr("href");
            $.mobile.changePage(url,{
                transition:"slide",
                reverse:true
            });
        });

    });
    
    </script>
</head>
<body>
  <div id="main" data-role="page">
      <div data-role="header">
          <h1>Header</h1>
      </div>
      <div data-role="content">
          <a href="ex01.html" data-role="button">ex01</a>
          <a href="#p2" data-role="button">go page2</a>
      </div>
      <div data-role="footer" data-position="fixed">
          <h1>footer</h1>
      </div>
  </div>  
  <div id="p2" data-role="page">
      <div data-role="header">
          <h1>버튼효과</h1>
      </div>
      <div data-role="content">
          <a href="#" data-role="button" data-rel="back">back</a>
          <a href="#p3" data-role="button">go page3</a>
          <a href="btn01.html" data-role="button" data-transition="fade">btn01</a>
          <a href="btn02.html" data-role="button" data-transition="slide" data-direction="reverse">btn02</a>
          <a href="btn03.html" data-role="button" data-transition="slidedown" data-direction="reverse">btn03</a>
          <a href="list01.html" data-role="button" data-transition="pop">list01</a>

          <a href="link.html" data-role="button">link</a>
          <a href="link2.html" class="lnk" data-role="button">link2</a>
      </div>
      <div data-role="footer" data-position="fixed">
          <h1>footer</h1>
      </div>
  </div>
