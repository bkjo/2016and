  <div data-role="page">
      <div data-role="header">
          <h1>ex01</h1>
      </div>
      <div data-role="content">
          <form>
             <div data-role="fieldcontain">
              <label for="id">id</label>
              <input type="text" id="id"/>
            </div>
             <div data-role="fieldcontain">
              <label for="pw">pw</label>
              <input type="password" id="pw"/>
              </div>
              <div data-role="fieldcontain"> 
              <label for="cont">content</label>
              <textarea id="cont"></textarea>
              </div>
              <div data-role="fieldcontain"> 
              <label for="age">age</label>
              <input type="range" min="1" max="100" value="30" id="age"/>
              </div>
              <div data-role="fieldcontain"> 
              <label for="sel">취미</label>
              <select id="sel" data-native-menu="false">
                  <option>배구</option>
                  <option>농구</option>
                  <option>야구</option>
                  
              </select>
              </div>
               
              <label for="sel2">취미</label>
              <div data-role="controlgroup" data-type="horizontal">
              <input type="checkbox" id="it1"/>
              <label for="it1">배구</label>
              <input type="checkbox" id="it2"/>
              <label for="it2">야구</label>
              <input type="checkbox" id="it3"/>
              <label for="it3">농구</label>
              
              </div>
              <div data-role="fieldcontain">
                  <label id="to">toggle</label>
                  <select id="to" data-role="slider">
                      <option>off</option>
                      <option selected>on</option>
                  </select>
              </div>
          </form>
      </div>
      <div data-role="footer" data-position="fixed">
          <h1>footer</h1>
      </div>
  </div>
